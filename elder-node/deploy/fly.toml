# Elder Node - Fly.io Configuration
# https://fly.io/docs/reference/configuration/

app = "elder-node-bayon"
primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=1536"

# OpenClaw is an agent, not a web server
# It connects OUTBOUND to messaging platforms
# No HTTP service needed

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048

# Keep one machine running
[processes]
  app = "openclaw gateway"

# No HTTP health checks - just keep it alive
# OpenClaw connects outbound, doesn't serve HTTP
